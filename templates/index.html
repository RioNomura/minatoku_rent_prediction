<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家賃予測</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>家賃予測プログラム</h1>
        <form method="post">
            <label for="area">面積（平方メートル）:</label>
            <input type="number" id="area" name="area" required><br><br>

            <label for="access">アクセス（最寄り駅からの徒歩分数）:</label>
            <input type="number" id="access" name="access" required><br><br>

            <label for="age">築年数:</label>
            <input type="number" id="age" name="age" required><br><br>

            <button type="submit">予測する</button>
        </form>

        {% if prediction %}
        <h2>予測結果</h2>
        <p>予測された家賃+管理費: {{ prediction }}円</p>
        {% endif %}
    </div>
</body>
</html>
